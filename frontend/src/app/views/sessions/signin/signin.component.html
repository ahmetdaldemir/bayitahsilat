<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
      <div class="col-md-12">
        <div class="p-4">
          <div class="auth-logo text-center mb-4">
            <img src="assets/images/logo.png" alt="">
          </div>
          <h1 class="mb-3 text-18">Bayi Girişi</h1>
          <form [formGroup]="signinForm" (ngSubmit)="signin()">
            <div class="form-group">
              <label for="email">E Posta Adresi</label>
              <input id="email" class="form-control form-control-rounded" formControlName="email" placeholder="Eposta Adresiniz" type="email">
            </div>
            <div class="form-group">
              <label for="password">Şifre</label>
              <input id="password" class="form-control form-control-rounded" formControlName="password"  placeholder="Şifre"  type="password">
            </div>
            <!-- <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button> -->
            <btn-loading btnClass="btn-primary btn-rounded btn-block mt-3" [loadingText]="loadingText" [loading]="loading">
              Giriş Yap
            </btn-loading>
          </form>
        </div>
      </div>
    </div>
  </div>
